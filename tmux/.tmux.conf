set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g default-terminal "screen-256color"
set -s set-clipboard on
set -g base-index 1
setw -g mouse on
setw -g mode-keys vi

# Bindings and stuff
bind-key -T copy-mode MouseDragEnd1Pane send -X copy-selection-no-clear
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection
bind C-l send-keys 'C-l'
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind E show-environment -g 
bind Z set status
bind S run-shell "tmux neww ~/.config/scripts/tmux-sessionizer.sh"
bind N command-prompt -p "New Session:" "new-session -A -s '%%'"
bind K confirm kill-session

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g @resurrect-strategy-nvim 'session'

# Continuum & Resurrect
set -g @continuum-save-interval '3'
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

